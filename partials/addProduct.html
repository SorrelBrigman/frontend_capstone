<div class="row">
    <form class="col s12 m6 offset-m3">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Product Name" id="product_name" type="text" class="validate">
          <label for="product_name">Product Name</label>
        </div>
        <div class="input-field col s6">
          <input id="company_name" type="text" class="validate">
          <label for="company_name">Company Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate">
          <label for="company_website">Company Website</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="product_link" type="text" class="validate">
          <label for="product_link">Link to purchase Product</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="product_image" type="text" class="validate">
          <label for="product_image">Link to Product Image</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
         </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>
              <input type="checkbox" id="test1"/>
              <label for="test1">This product is made by an United States Company</label>
            </p>
            <p>
              <input type="checkbox" id="test2"/>
              <label for="test2">This product is assembled in the United States</label>
            </p>
            <p>
              <input type="checkbox" id="test3"/>
              <label for="test3">This product is manufacture in the United States</label>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
